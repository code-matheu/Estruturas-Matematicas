<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Matemática Retrô</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: repeating-linear-gradient(
        45deg,
        #f5f5dc,
        #f5f5dc 10px,
        #f0f0d0 10px,
        #f0f0d0 20px
      );
      color: #2a2a2a;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 2em;
      margin: 20px auto;
      text-align: center;
      color: #000;
      text-shadow: 2px 2px #888;
      animation: blinkTitle 1s steps(2, start) infinite;
    }
    @keyframes blinkTitle {
      50% { opacity: 0; }
    }
    .menu {
      text-align: center;
      margin-top: 40px;
      animation: floatMenu 2s ease-in-out infinite alternate;
    }
    @keyframes floatMenu {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }
    .menu button {
      background-color: #fffcf5;
      border: 3px solid #000;
      padding: 15px 40px;
      margin: 10px;
      font-size: 0.8em;
      cursor: pointer;
      font-family: 'Press Start 2P', monospace;
      text-transform: uppercase;
      box-shadow: 2px 2px 0 #000;
      transition: background 0.3s, transform 0.1s;
    }
    .menu button:hover {
      background: #fff1d6;
      transform: scale(1.02);
    }
    #controls {
      display: none;
      text-align: center;
      background: #000;
      color: #0f0;
      font-size: 0.6em;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .canvas-wrapper {
      display: none;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    canvas {
      background: #fff;
      border: 4px solid #000;
      image-rendering: pixelated;
      position: relative;
    }
    canvas::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: repeating-linear-gradient(
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.05) 3px,
        rgba(0, 0, 0, 0.05) 4px
      );
    }
  </style>
</head>
<body>
  <h1>★ Matemática Retrô ★</h1>
  <div class="menu">
    <button onclick="startGame(1)">Jogo 1: Parábolas</button>
    <button onclick="startGame(2)">Jogo 2: Conjuntos</button>
    <button disabled>Jogo 3: Funções Lineares</button>
  </div>
  <div id="controls">Use Q/A para alterar 'a', W/S para 'b', E/D para 'c' | ESC para voltar</div>
  <div class="canvas-wrapper" id="canvasWrapper">
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>
  <script src="main.js"></script>
</body>
</html>
